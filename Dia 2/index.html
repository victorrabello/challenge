<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Dia 2</title>
</head>
    <body>
        <div class="main">
            <div class="container a-container" id="a-container">
                <form action="" class="form" id="a-form">
                    <h2 class="title">Criar Conta</h2>
                    <div class="form__icons">
                        <img src="svg/fb.svg" alt="" class="form__icon">
                        <img src="svg/linkedin.svg" alt="" class="form__icon">
                        <img src="svg/twitter.svg" alt="" class="form__icon">
                    </div>

                    <span class="form__span">ou use o e-mail para registro</span>
                    <input type="text" class="form__input" placeholder="Nome">
                    <input type="email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Senha">
                    <button class="button submit">Registrar</button>
                </form>
            </div>

            <div class="container b-container" id="b-container">
                <form class="form" id="b-form" method="" action="">
                <h2 class="title">Entrar no Site</h2>
                <div class="form__icons">
                    <img class="form__icon" src="svg/fb.svg" alt="" />
                    <img class="form__icon" src="svg/linkedin.svg" />
                    <img class="form__icon" src="svg/twitter.svg" />
                </div>
                <span class="form__span">ou use sua conta de e-mail</span>
                <input class="form__input" type="text" placeholder="Email" />
                <input class="form__input" type="password" placeholder="Password" />
                <a class="form__link">Esqueceu sua Senha?</a>
                <button class="button submit">Entrar</button>
                </form>
            </div>
            
            <div class="switch" id="switch-cnt">
                <div class="switch__circle"></div>
                <div class="switch__circle switch__circle--t"></div>
                <div class="switch__container" id="switch-c1">
                    <h2 class="title">Bem-Vindo de volta!</h2>
                    <p class="description">Para se manter conectado conosco, <br>faça login com suas informações pessoais</p>
                    <button class="switch__button button switch-btn">Entrar</button>
                </div>
                <div class="switch__container is-hidden" id="switch-c2">
                    <h2 class="switch_title title">Olá Amigo !</h2>
                    <p class="description">Insira seus dados pessoais <br>e comece sua jornada conosco</p>
                    <button class="switch__button button switch-btn">Registrar</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
